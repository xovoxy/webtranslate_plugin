<!DOCTYPE html>
<html>
<head>
  <title>翻译设置</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 280px;
      padding: 15px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 15px;
      color: #2575FC;
      text-align: center;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    #tokenSection {
      display: none;
    }
    .token-container {
      position: relative;
    }
    #toggleVisibility {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      width: 20px;
      height: 20px;
      padding: 0;
      outline: none;
    }
    #toggleVisibility::before {
      content: '';
      display: block;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2575FC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>') no-repeat center;
    }
    #toggleVisibility.hidden::before {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#2575FC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>') no-repeat center;
    }
  </style>
</head>
<body>
  <h1>翻译设置</h1>
  
  <div class="section">
    <label for="translatorSelect">翻译接口</label>
    <select id="translatorSelect">
      <option value="google">Google</option>
      <option value="deepseek">DeepSeek</option>
    </select>
  </div>

  <div class="section" id="tokenSection">
    <label for="tokenInput">DeepSeek API Token</label>
    <div class="token-container">
      <input type="password" id="tokenInput" placeholder="请输入DeepSeek API Token">
      <button id="toggleVisibility" type="button"></button>
    </div>
  </div>

  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
