<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 左侧渐变：蓝色调 -->
    <linearGradient id="leftGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2575FC"/>
      <stop offset="100%" stop-color="#6A82FB"/>
    </linearGradient>
    <!-- 右侧渐变：暖色调 -->
    <linearGradient id="rightGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F2994A"/>
      <stop offset="100%" stop-color="#F2C94C"/>
    </linearGradient>
  </defs>
  
  <!-- 左半部分，带圆角 -->
  <rect x="2" y="2" width="30" height="60" rx="12" ry="12" fill="url(#leftGrad)"/>
  <!-- 右半部分，带圆角 -->
  <rect x="32" y="2" width="30" height="60" rx="12" ry="12" fill="url(#rightGrad)"/>
  
  <!-- 左侧文字 A -->
  <text x="17" y="42" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#FFFFFF" font-weight="bold">
    A
  </text>
  
  <!-- 右侧文字 中 -->
  <text x="47" y="42" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="24" fill="#FFFFFF" font-weight="bold">
    中
  </text>
  
  <!-- 中间双向箭头（可选，用于强调翻译双向性） -->
  <g transform="translate(32,32)">
    <path d="M -8 0 L -4 -5 L -4 -3 L 4 -3 L 4 -5 L 8 0 L 4 5 L 4 3 L -4 3 L -4 5 Z" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>